name: "ðŸš€ Enterprise CI Template"

on:
  workflow_call:
    inputs:
      runner:
        description: "The type of runner to use"
        type: string
        default: "ubuntu-latest"
        required: false
      node-version:
        description: "Node version for the build"
        type: string
        default: "20.x"
        required: false
    secrets:
      SONAR_TOKEN:
        required: true
      SNYK_TOKEN:
        required: true

jobs:
  # PHASE 1: COMPLIANCE
  compliance:
    name: "ðŸ›¡ï¸ Security & SCA"
    runs-on: ${{ inputs.runner }}
    steps:
      - uses: actions/checkout@v4
      - name: Run Snyk Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  # PHASE 2: TESTING (Runs in parallel with Compliance)
  unit-tests:
    name: "ðŸ§ª Unit Tests"
    runs-on: ${{ inputs.runner }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm' # Professional caching for faster builds

      - name: Install & Test
        run: |
          npm ci
          npm test -- --coverage --watchAll=false

      - name: Upload Coverage Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage
          path: coverage/lcov.info

  # PHASE 3: QUALITY GATE (Needs Tests to finish)
  sonarcloud:
    name: "ðŸ“Š SonarCloud Analysis"
    needs: [unit-tests, compliance]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      - name: Download Coverage
        uses: actions/download-artifact@v4
        with:
          name: code-coverage
          path: coverage/
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.qualitygate.wait=true